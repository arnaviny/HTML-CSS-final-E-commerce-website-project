  <div class="overlay-image">
    <img src="images/arnave-studio-logo.png" alt="Overlay Image">
  </div>

  <nav class="nev-bar">

  <div class="shopping-cart-container">
        <div class="item-and-summary">
    
            <h2>Shopping Cart</h2>
            <div class="cart-item">
            <div class="image-slider">
                <img src="images/item-2/SaveClip.App_249512223_178346344447301_8224602051641622168_n.jpg" alt="Product Image 1">
                <img src="images/item-2/SaveClip.App_249595394_581733626392742_4003353046628734803_n.jpg" alt="Product Image 2">
                <img src="images/item-2/SaveClip.App_249866594_1331647013922360_5825688121267041129_n.jpg" alt="Product Image 3">
            </div>
            <div class="item-details">
                <p class="item-name">triangles ring</p>
                <p class="item-price">$100.00</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" value="1">
            </div>
            </div>
        
            <div class="cart-item">
            <div class="image-slider">
                <img src="images/item-6/SaveClip.App_127642889_388166822425949_1701815571504113043_n.jpg" alt="Product Image 1">
              </div>
            <div class="item-details">
                <p class="item-name">rotating ring</p>
                <p class="item-price">$250.00</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" value="1">
            </div>
            </div>

            <div class="cart-item">
            <div class="image-slider">
                <img src="images/item-3/SaveClip.App_250388849_405828324583045_1849620356327459053_n.jpg" alt="Product Image 1">
                <img src="images/item-3/SaveClip.App_250388850_632206221126894_75856062934180757_n.jpg" alt="Product Image 2">
                <img src="images/item-3/SaveClip.App_250491214_223668576501688_3023349043096322996_n.jpg" alt="Product Image 3">
            </div>

            <div class="item-details">
                <p class="item-name">Heartstrings ring</p>
                <p class="item-price">$200.00</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="1" value="1">
            </div>
            </div>

            <div class="cart-items-summary">
            
            <div class="cart-summary">
              <h3>Order Summary</h3>
              <p>Total Items: <span>3</span></p>
              <p>Total Price: <span>$500.00</span></p>
            </div>
            </div>
        </div> 

        <div class="payment-section">
            <h3>Payment Details</h3>
            <form>
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        
              <label for="expiry-date">Expiry Date:</label>
              <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" required>
        
              <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
