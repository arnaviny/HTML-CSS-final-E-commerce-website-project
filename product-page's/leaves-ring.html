<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styls/nav.css">
  <link rel="stylesheet" href="../styls/body.css">
  <link rel="stylesheet" href="../styls/footer.css">
  <link rel="stylesheet" href="../styls/item's.css">
  <link rel="stylesheet" href="../styls/nav.css">
  <link rel="stylesheet" href="../styls/product-page's-styl's/product-page's-styl's.css">
</head>
<body>

  <video autoplay loop muted playsinline class="background-video">
    <source src="../video/MAKING A SILVER HAMMERED RING.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay-image">
    <img src="../images/arnave-studio-logo.png" alt="Overlay Image">
  </div>

  <nav class="nev-bar">
    <div>
        <div class="home">
            <a href="../index.html">
                <img src="../svg's/home-1393-svgrepo-com.svg" alt="" class="nav-svg">
                <div>
                    <h1>home</h1>
                </div>
            </a>
        </div>

        <div class="about">
            <a href="../about.html">
                <img src="../svg's/about-information-info-help-svgrepo-com.svg" alt="" class="nav-svg">
                <div>
                    <h1>about</h1>
                </div>
            </a>
        </div>

        <div class="shopping-cart">
            <a href="../shopping-cart.html">
                <img src="../svg's/full-shoping-cart-svgrepo-com.svg" alt="" class="nav-svg">
                <div>
                    <h1>shopping cart</h1>
                </div>
            </a>
        </div>
        <div class="contacts">
            <a href="../Contact.html">
                <img src="../svg's/mail-open-alt-svgrepo-com.svg" alt="" class="nav-svg">
                <div>
                    <h1>contacts</h1>
                </div>
            </a>
        </div>
    </div>
  </nav>

  <div class="product-container">
    <div class="product-gallery">
      <div class="gallery-grid">
        <img src="../images/item-4/SaveClip.App_127939147_799437150920229_1203779594402346992_n.jpg" alt="Image 1" class="gallery-img">
        <img src="../images/item-4/SaveClip.App_128250383_2554483884842953_6323647794647078901_n.jpg" alt="Image 2" class="gallery-img">
        <img src="../images/arnave-studio-logo.jpg" alt="Image 3" class="gallery-img">
        <img src="../images/arnave-studio-logo.jpg" alt="Image 4" class="gallery-img">
      </div>
    </div>

    <div class="product-details">
      <h1>Product Name</h1>
      <p class="product-description">
        This is a detailed description of the product. It describes the features, materials, and benefits of the product.
      </p>

      <div class="product-options">
        <p>Available in:</p>
        <div class="option-buttons">
          <input type="radio" id="silver" name="material" value="Silver" class="option-input">
          <label for="silver" class="option-label">Silver</label>
      
          <input type="radio" id="gold" name="material" value="Gold" class="option-input">
          <label for="gold" class="option-label">Gold</label>
      
          <input type="radio" id="white-gold" name="material" value="White Gold" class="option-input">
          <label for="white-gold" class="option-label">White Gold</label>
        </div>
      </div>      

      <div class="add-to-cart">
        <p class="product-price">$150.00</p>
        <button><img src="../svg's/full-shoping-cart-svgrepo-com.svg" alt="" class="cart-icon">  Add to Cart </button>
      </div>
    </div>
  </div>

  <div class="footer-div">
    <footer class="social-media">
    <div class="facebook svg">
        <a target=_blank href="https://www.facebook.com/people/עמית-ביאליק/">
            <img src="../svg's/facebook-svgrepo-com.svg" alt="">
        </a>
    </div>

    <div class="linkedin svg">
        <a target=_blank href="https://www.linkedin.com/in/amit-bialik/">
            <img src="../svg's/linkedin-round-svgrepo-com.svg" alt="">
        </a>
    </div>

    <div class="instagram svg">
        <a target=_blank href="https://www.instagram.com/arnav_studio/">
            <img src="../svg's/instagram-round-svgrepo-com.svg" alt="">
        </a>
    </div>

    <div class="github svg">
        <a target=_blank href="https://github.com/arnaviny">
            <img src="../svg's/github-142-svgrepo-com.svg" alt="">
        </a>
    </div>
    </footer>
  </div>

  
</body>
</html>
